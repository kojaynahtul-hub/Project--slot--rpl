# Alur kerja sederhana untuk menyebarkan konten statis ke GitHub Pages
name: Deploy static content to Pages

on:
  # Berjalan saat push yang menargetkan branch default
  push:
    branches: ["main"]

  # Memungkinkan Anda menjalankan alur kerja ini secara manual dari tab Actions
  workflow_dispatch:

# Mengatur izin GITHUB_TOKEN agar memungkinkan deployment ke GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Mengizinkan hanya satu deployment konkuren, melewati run yang diantrikan di antara run yang sedang berjalan dan yang terbaru diantrikan.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Pekerjaan deploy tunggal karena kita hanya melakukan deployment
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload seluruh repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
